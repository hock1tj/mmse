<mat-form-field>
  <input matInput placeholder="What Day is It?" [matDatepicker]="myDatepicker" (click)="myDatepicker.open()">
  <mat-datepicker-toggle matSuffix [for]="myDatepicker"></mat-datepicker-toggle>
  <mat-datepicker touchUi="{{mobileQuery.matches}}" #myDatepicker disabled="false"></mat-datepicker>
</mat-form-field>
