<h3>Progress Bar</h3>
<mat-progress-bar
  [mode]="mode"
  [value]="value"
  [bufferValue]="bufferValue">
</mat-progress-bar>
<br />
<section>
  <label>Mode:</label>
  <mat-radio-group [(ngModel)]="mode">
    <mat-radio-button value="determinate">
      Determinate
    </mat-radio-button>
    <mat-radio-button value="indeterminate">
      Indeterminate
    </mat-radio-button>
    <mat-radio-button value="buffer">
      Buffer
    </mat-radio-button>
    <mat-radio-button value="query">
      Query
    </mat-radio-button>
  </mat-radio-group>
</section>

<section *ngIf="mode == 'determinate' || mode == 'buffer'">
  <label>Progress:</label>
  <mat-slider [(ngModel)]="value"></mat-slider>
</section>
<section *ngIf="mode == 'buffer'">
  <label >Buffer:</label>
  <mat-slider  [(ngModel)]="bufferValue"></mat-slider>
</section>
